<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/jquery/bootstrap_3.3.0/css/bootstrap.min.css}" type="text/css" rel="stylesheet" />
<script type="text/javascript" th:src="@{/jquery/jquery-1.11.1-min.js}"></script>
<script type="text/javascript" th:src="@{/jquery/bootstrap_3.3.0/js/bootstrap.min.js}"></script>
</head>
<body>
	<div style="position: absolute; top: 0px; left: 0px; width: 80%; height: 100%;">
		<img th:src="@{/image/IMG_7114.JPG}" style="width: 100%; height: 90%; position: relative; top: 50px;">
	</div>
	<div id="top" style="height: 50px; background-color: #3C3C3C; width: 100%;">
		<div style="position: absolute; top: 5px; left: 0px; font-size: 30px; font-weight: 400; color: white; font-family: 'times new roman'">CRM &nbsp;<span style="font-size: 12px;">&copy;2017&nbsp;liusc</span></div>
	</div>
	
	<div style="position: absolute; top: 120px; right: 100px;width:450px;height:400px;border:1px solid #D5D5D5">
		<div style="position: absolute; top: 0px; right: 60px;">
			<div class="page-header">
				<h1>登录</h1>
			</div>
			<!--<form th:action="@{/login}" method="post" class="form-horizontal" role="form">-->
			<form class="form-horizontal" role="form" target="nm_iframe">
				<div class="form-group form-group-lg">
					<div style="width: 350px;">
						<input class="form-control" type="text" name="userName" id="userName" placeholder="用户名">
					</div>
					<div style="width: 350px; position: relative;top: 20px;">
						<input class="form-control" type="password" name="password" id="password" placeholder="密码">
					</div>
					<div class="checkbox"  style="position: relative;top: 30px; left: 10px;">
						<label>
							<input type="checkbox" name="rememberFlag"> 十天内免登录
							<span class="label label-warning" id="errInfoSpan"></span>
						</label>
					</div>
					<!--<div style="width: auto; padding-top: 50px;"><span class="label label-warning" id="errInfoSpan">aaaaaaaaa</span></div>-->
					<button type="submit" class="btn btn-primary btn-lg btn-block" id="submitButton"  style="width: 350px; position: relative;top: 45px;">登录</button>

				</div>
			</form>
		</div>
	</div>
</body>

<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>

<script type="text/javascript">

	$(function(){
        $(window).keyup(function(event){
            if(event.keyCode==13){
                $("#submitButton").click();
            }
        });

        $("#submitButton").click(function(){
            var logAct = $("#userName").val();
            var logPwd = $("#password").val();
            $.ajax({
                url: '/crm/login',
                data:{"act":logAct,"pwd":logPwd},
                type:'post',
                dataType:'json',
				success:function (data) {
                    console.dir(data);
                    if(data.success == "0"){
                        window.location.href="/crm/workbench/index";
					}else {
                        document.getElementById("errInfoSpan").innerText=data.errInfo;
					}
                }
			})

		});
	})
</script>
</html>
